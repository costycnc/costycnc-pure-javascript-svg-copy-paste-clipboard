<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <input type="range" min=0 max=500 id="x" onmousemove="x=this.value;change();" value="60">x <br>
    <input type="range" id=y min=0 max=500 onmousemove="y=this.value;change();" value="60">y <br>
    <input type="range" id="r" min=0 max=500 onmousemove="r=this.value;change();" value="30">rotate <br>
    <input type="range" id="s" min=0 max=5 step=.1 value=1 onmousemove="s=this.value;change();">scale <div id="svgcontainer"></div>
    <script language="javascript">
      var x = 60,
        y = 60,
        r = 30,
        s = 1;

      function change() {
        svg = d3.select("g").attr("transform", "translate(" + x + "," + y + ") rotate(" + r + ") scale(" + s + ")");
      }
      var width = 300;
      var height = 300;
      var svg = d3.select("#svgcontainer").append("svg").attr("width", width).attr("height", height);
      var group = svg.append("g").attr("transform", "translate(60, 60) rotate(30)");
      var rect = group.append("rect").attr("x", -30).attr("y", -15).attr("width", 60).attr("height", 30).attr("fill", "green")
    </script>
    </div>
  </body>
</html>
