  <html>
  <head>
	
<meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>


	<!--button onclick='navigator.clipboard.writeText(svg.select(costycncx.attr("href")).attr("d"))'>copy path to clipboard</button-->
    <div>
      <svg id="svg" version="1.1" width="500" height="300" xmlns="http://www.w3.org/2000/svg" style="background-color:Beige">
      </svg>
      <div>
       
		<input id="inp" >paste here</input>   
		</div>
    </div>
 

  <script>
//tutorial https://www.petercollingridge.co.uk/tutorials/svg/interactive/javascript/
  document.getElementById("inp").addEventListener("paste", function(e) {
  var items = e.clipboardData.items;
  var file = items[0].type;
  if(file=="text/plain"){ 
    console.log("este text plain");
	const dT = e.clipboardData;
	const html = dT.getData('text/plain');
	  if(html[0]=="M"){
	console.log("este path");
  //const iconSvg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
    var svg=document.getElementById("svg");
   var element = document.createElementNS('http://www.w3.org/2000/svg', 'path');
   element.setAttributeNS(null, 'd', html);
    svg.appendChild(element);
	}else{
	console.log("none path");
	}
  }
event.preventDefault();
});

  

  </script>
  </body>
  </html>
